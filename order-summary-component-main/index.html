<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>
  <div class="popup">
    <center>
      <img src="images/illustration-hero.svg">
      <h2>Order Summary</h2>

      <p class="top">You can now listen to millions of songs,<br> audiobooks, and podcasts on any<br>
        device anywhere you like!</p>
      <div class="plan">
        <img class="center_image" src="images/icon-music.svg">
        <h3 class="price">Annual Plan</h3>

        <p class="price-p">$59.99/year</p>

        <a href="#" class="price-a">Change</a>
      </div>
      <div class="payment">
        <p class="payment-text">Proceed to Payment</p>
      </div>
      <p class="cancel">Cancel Order</p>
    </center>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
</body>

</html>
